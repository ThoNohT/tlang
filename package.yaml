name:                tlang
version:             0.1.0.0
github:              "ThoNohT/tlang"
license:             BSD3
author:              "Eric Bataille"
maintainer:          "e.c.p.bataille@gmail.com"
copyright:           "2022 ThoNohT"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ThoNohT/tlang#readme>

dependencies:
- base >= 4.7 && < 5

executables:
  tlang:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - DisambiguateRecordFields
    - DuplicateRecordFields
    - ScopedTypeVariables
    - LambdaCase
    - MultiWayIf
    - NamedFieldPuns
    - TupleSections
    - FlexibleContexts
    - UndecidableInstances
    - StandaloneDeriving
    - DeriveFunctor
    - MonoLocalBinds
    - GeneralizedNewtypeDeriving
    - DerivingVia
    - OverloadedStrings
    - DataKinds
    - TypeApplications
    dependencies:
    - containers
    - process
    - transformers
    - monad-loops
    - text
